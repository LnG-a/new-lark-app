<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="application-name" content="Narwhal Protocol" />
    <meta name="theme-color" content="#3A78FF" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <meta name="title" content="New Lark Protocol" />
    <meta
      name="description"
      content="NewLark is a decentralized finance (DeFi) algorithmic money market protocol on BNB Chain."
    />

    <!-- <link rel="canonical" href="https://venus.io" /> -->

    <!-- Open Graph -->
    <meta property="og:title" content="New Lark Protocol" />
    <meta property="og:site_name" content="New Lark Protocol" />
    <!-- <meta property="og:url" content="https://venus.io" /> -->
    <meta property="og:image" content="/share.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="New Lark is a decentralized finance (DeFi) algorithmic money market protocol on BNB Chain."
    />

    <!-- Twitter -->
    <meta name="twitter:title" content="New Lark Protocol" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Narwhal Protocol" />
    <meta
      name="twitter:description"
      content="New Lark is a decentralized finance (DeFi) algorithmic money market protocol on BNB Chain."
    />
    <meta name="twitter:image" content="/share.jpg" />
    <!-- <meta name="twitter:site" content="@venusprotocol" />
    <meta name="twitter:creator" content="@venusprotocol" /> -->

    <!-- Apple mobile -->
    <meta name="apple-mobile-web-app-title" content="New Lark Protocol" />
    <link rel="apple-touch-icon" type="image/png" href="./favicon.png" />
    <title>New Lark Protocol</title>
  </head>
  <body>
    <noscript>
      Venus is a decentralized finance (DeFi) algorithmic money market protocol
      on BNB Chain.
    </noscript>
    <div id="root"></div>
  </body>
</html>
